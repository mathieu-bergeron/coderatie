# L'angoisse revient en force
## La montée de la nouvelle IA et des plateformes

---

# Qu'est-ce que la nouvelle IA?

1. L'IA traditionnelle est basée sur des représentation explicites des connaissances

1. Basée sur l'accumulation de données et l'apprentissage machine

1. L'inquiétude est bien réelle:
    * sans R&D additionnelle: l'IA pourrait comprendre le monde à la place des humains

1. Parfois comparée à l'alchimie:
    * on sait que ça fonctionne, mais on ne sait pas pourqouoi!


---

# Qu'est-ce qu'une plateforme?

* Une technologie devenant incontournable pour une activité humaine:
    * Google pour la recherche d'information 
    * Facebook pour la socialisation

* Le pouvoir d'une plateforme est sans précédent, p.ex:
    * influence nos choix, nos rencontres, ce qu'on lit, ce qu'on regarde
