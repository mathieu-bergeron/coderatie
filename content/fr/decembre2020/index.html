# L'angoisse revient en force
## La montée de la nouvelle IA et des plateformes

---

# Qu'est-ce que la nouvelle IA?

* L'IA traditionnelle manipule des représentations explicites du sens

    * souvent dans une notation spécialisée conçue par des humains

<br>

* La nouvelle IA est basée sur l'apprentissage machine

    * les humains choisissent les données et l'objectif à accomplir

    * la machine construit un modèle statistiques des données

    * le sens tiré des données n'est pas intelligible


<br>

* La nouvelle IA est parfois comparée à l'alchimie:

    * on sait que ça fonctionne, mais on ne sait pas pourquoi!

# Qu'est-ce qu'une plateforme?

* Une technologie devenant incontournable pour une activité humaine

    * Google pour la recherche d'information 

    * Facebook pour la socialisation

<div class="evA"></div>

* S'installer comme plateforme est l'objectif avoué des <i>startups</i>

    * perturber un domaine d'activité afin de régner sur ce qu'il en restera

<div class="evA"></div>

* Les plateformes ont un pouvoir d'influence inouï:

    * sur notre <span class="sens" style="padding:5px;">imaginaire visuel</span> (p.ex. images Google)

    * sur nos <span class="liberte" style="padding:5px;">choix personnels</span> (de lecture, de visionnement, etc.)...

    * ...<span class="liberte" style="padding:5px;">et politiques</span> (p.ex. le scandale Cambridge Analytica)

    * sur la <span class="revenus" style="padding:5px;">valeur de certaines activités</span> (p.ex. la traduction)

# L'IA est typiquement surestimée

<br>

* Les résultats sont très impressionnants, p.ex.

    * échecs, 
    * go
    * génération de textes
    * repliement des protéines

<br>

    * il faut faire une IA pour chaque problème


<br>

* Les systèmes demeurent hybrides

    * l'IA est une composante parmi d'autres


---

# La lenteur des changements profonds

<br>

* L'adoption d'une technologie peut prendre du temps

<br>

* Il est encore temps d'agir!

* L'éducation des générations futures fera la différence:

    * pour influencer le genre d'IA que l'humanité va créer

# La codératie
## Réussir la transition vers l'IA

---

# Qu'est-ce que la codératie?

<br>

* La codératie est la capacité à comprendre et modifier le code source

    * c'est la compétence de programmation informatique

<br>

* Ça va au delà de la littératie numérique, qui se limite à l'utilisation d'outils


<br>


* La codératie concerne plutôt la modification et la création de programmes

<br>

* La tendance est déjà d'enseigner la programmation de façon plus générale

    * p.ex. dans le nouveau programme collégial de sciences de la nature

---
# La codératie à la rescousse?


* Avec un taux de codératie élevé, l'informatique serait très différente:
    * respect de la vie privée

    * rejet des tactiques d'exploitation économique

    * collaboration à large échelle pour améliorer les outils

<br>

   
* La codératie encourage l'adoption du *logiciel libre*

    * 27% des programmeurs utilisent Linux (contre 1% en général)

<br>

* Accéder au code source permet de vérifier:

    * qu'un algorithme fonctionne tel qu'annoncé

    * qu'un programme ne cache pas de comportements malicieux



---
# Fortifier la démocratie

<br>

* L'informatique se doit d'être plus représentative

    * p.ex. 90% des programmeurs sont des hommes

<br>

* La liberté informatique doit fonctionner comme la liberté de presse

    * faire contrepoids aux plateformes

    * faire pression pour des algorithmes éthiques et équitables


<br>

* Pour ce faire il faudra:

    * enseigner la programmation à tous les enfants

    * légiférer pour augmenter significativement l'accès au code source


---

# En conclusion

* La montée de l'IA et des plateformes est très inquiétante

    * mais il est encore temps d'agir!

<br>

* Une informatique du bien commun redistribuerait:

    * <span class="sens" style="padding:5px;"> le sens</span>: les nouvelles connaissances qu'elle permet

    * <span class="liberte" style="padding:5px;">la liberté</span>: un contrôle démocratique à travers le code source

    * <span class="revenus" style="padding:5px;">les revenus</span>, selon des algorithmes éthiques et équitables

<br>

* Il faut promouvoir la codératie:

    * enseigner la programmation à tous les enfants

    * légiférer pour augmenter significativement l'accès au code source
